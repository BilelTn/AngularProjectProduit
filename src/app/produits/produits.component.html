<div class="container">
    <h1 style="color: blue;"> liste des produits </h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Id </th>
                <th>Code</th>
                <th>Designation</th>
                <th>Prix</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of produits">
                <td> {{p.id}}</td>
                <td> {{p.code}}</td>
                <td> {{p.designation}}</td>
                <td> {{p.prix}}</td>
                <td>
                    <button class="btn btn-dark" (click)="selectionnerProduit(p) "><i class="bi bi-pen"></i>

                        Editer
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="supprimerProduit(p)"><i class="bi bi-trash"></i>

                        Supprimer
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
